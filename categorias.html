<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Categorías</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <style>
    .sidebar {
      min-height: 100vh;
      border-right: 1px solid #dee2e6;
      padding-top: 1rem;
    }

    .content-area {
      padding: 2rem;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .search-bar input {
      border-radius: 30px;
      padding-left: 1rem;
      flex-grow: 1;
      max-width: 400px;
    }

    .search-bar button {
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
    }

    .card-category {
      text-align: center;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      width: 180px;
      margin: 1rem;
    }

    .card-category img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .categories-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }

      .card-category {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Noticias</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Categorías</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Filtros</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Hoy</a></li>
              <li><a class="dropdown-item" href="#">Esta semana</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <div class="position-relative">
            <i class="bi bi-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">9</span>
          </div>
          <i class="bi bi-gear fs-5"></i>
          <i class="bi bi-person-circle fs-4"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- LAYOUT PRINCIPAL -->
  <div class="container-fluid">
    <div class="row">
      <!-- MENÚ LATERAL IZQUIERDO -->
      <nav class="col-md-2 sidebar bg-white">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Populares</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Recientes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Último Momento</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Favoritos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">El Mundo</a></li>
        </ul>
      </nav>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="col-md-10 content-area">
        <!-- BARRA DE BÚSQUEDA -->
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Buscabas una noticia en especial?">
          <button class="btn btn-primary">Buscar</button>
        </div>

        <!-- GRID DE CATEGORÍAS -->
        <div class="categories-grid">
          <div class="card-category">
            <img src="https://via.placeholder.com/100x100?text=%F0%9F%93%9D" alt="Categoria">
            <small class="text-muted">Categoría</small>
            <p class="fw-bold">Categoria</p>
          </div>
          <div class="card-category">
            <img src="https://via.placeholder.com/100x100?text=%F0%9F%93%9D" alt="Categoria">
            <small class="text-muted">Categoría</small>
            <p class="fw-bold">Categoria</p>
          </div>
          <div class="card-category">
            <img src="https://via.placeholder.com/100x100?text=%F0%9F%93%9D" alt="Categoria">
            <small class="text-muted">Categoría</small>
            <p class="fw-bold">Categoria</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
