<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración - Color UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <style>
    .sidebar {
      min-height: 100vh;
      border-right: 1px solid #dee2e6;
      padding-top: 1rem;
    }

    .content-area {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
    }

    .img-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .img-small {
      width: 120px;
      height: 120px;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-large {
      width: 240px;
      height: 240px;
      border: 2px solid #000;
      border-radius: 24px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .color-box {
      background: #f8f9fa;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-family: monospace;
    }

    .placeholder-icon {
      width: 80%;
      height: 80%;
      border: 1px solid #000;
      position: relative;
    }

    .placeholder-icon::before,
    .placeholder-icon::after {
      content: '';
      position: absolute;
      background: transparent;
      border: 1px solid #000;
    }

    .placeholder-icon::before {
      top: 10%;
      left: 10%;
      width: 15%;
      height: 15%;
      border-radius: 50%;
    }

    .placeholder-icon::after {
      bottom: 10%;
      right: 10%;
      width: 70%;
      height: 1px;
      transform: rotate(-45deg);
      transform-origin: bottom right;
    }

    @media (max-width: 768px) {
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }

      .content-area {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Filtros</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Filtro 1</a></li>
              <li><a class="dropdown-item" href="#">Filtro 2</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <div class="position-relative">
            <i class="bi bi-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">9</span>
          </div>
          <i class="bi bi-gear fs-5"></i>
          <i class="bi bi-person-circle fs-4"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- LAYOUT PRINCIPAL -->
  <div class="container-fluid">
    <div class="row">
      <!-- MENÚ LATERAL IZQUIERDO -->
      <nav class="col-md-2 sidebar bg-white">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Datos Usuario</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Color UI</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Temas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Fuente</a></li>
        </ul>
      </nav>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="col-md-10 content-area">
        <!-- Imagen pequeña + código de color -->
        <div class="img-preview text-center">
          <div class="img-small">
            <div class="placeholder-icon"></div>
          </div>
          <div class="color-box">#FFFFFF</div>
        </div>

        <!-- Imagen grande -->
        <div class="img-large">
          <div class="placeholder-icon"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
