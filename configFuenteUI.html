<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración - Fuente UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <style>
    .sidebar {
      min-height: 100vh;
      border-right: 1px solid #dee2e6;
      padding-top: 1rem;
    }

    .content-area {
      padding: 2rem;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .search-bar input {
      border-radius: 30px;
      padding-left: 1rem;
      flex-grow: 1;
      max-width: 400px;
    }

    .search-bar button {
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
    }

    .font-options {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: start;
    }

    @media (max-width: 768px) {
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }

      .font-options {
        justify-content: center;
      }

      .content-area {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="categorias.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="filtros.html">Filtros</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <div class="position-relative">
            <i class="bi bi-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">9</span>
          </div>
          <a href="#"><i class="bi bi-gear fs-5"></i></a>
          <i class="bi bi-person-circle fs-4"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- LAYOUT PRINCIPAL -->
  <div class="container-fluid">
    <div class="row">
      <!-- MENÚ LATERAL IZQUIERDO -->
      <nav class="col-md-2 sidebar bg-white">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="configUsuario.html">Datos Usuario</a></li>
          <li class="nav-item"><a class="nav-link" href="configColorUI.html">Color UI</a></li>
          <li class="nav-item"><a class="nav-link" href="configTemaUI.html">Temas</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Fuente</a></li>
        </ul>
      </nav>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="col-md-10 content-area">
        <!-- BARRA DE BÚSQUEDA -->
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Buscabas una fuente de letra en especial?">
          <button class="btn btn-primary">Buscar</button>
        </div>

        <!-- Opciones de fuente -->
        <div class="font-options">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="fuenteUI" id="fuente1" checked>
            <label class="form-check-label" for="fuente1">Fuente</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="fuenteUI" id="fuente2">
            <label class="form-check-label" for="fuente2">Fuente</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="fuenteUI" id="fuente3">
            <label class="form-check-label" for="fuente3">Fuente</label>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
