<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración - Tema UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <style>
    .sidebar {
      min-height: 100vh;
      border-right: 1px solid #dee2e6;
      padding-top: 1rem;
    }

    .content-area {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .theme-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .theme-image {
      width: 100%;
      max-width: 360px;
      height: 180px;
      border: 2px solid #000;
      border-radius: 24px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .placeholder-icon {
      width: 80%;
      height: 80%;
      border: 1px solid #000;
      position: relative;
    }

    .placeholder-icon::before,
    .placeholder-icon::after {
      content: '';
      position: absolute;
      background: transparent;
      border: 1px solid #000;
    }

    .placeholder-icon::before {
      top: 10%;
      left: 10%;
      width: 15%;
      height: 15%;
      border-radius: 50%;
    }

    .placeholder-icon::after {
      bottom: 10%;
      right: 10%;
      width: 70%;
      height: 1px;
      transform: rotate(-45deg);
      transform-origin: bottom right;
    }

    @media (max-width: 768px) {
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }

      .theme-option {
        flex-direction: column;
        align-items: center;
      }

      .content-area {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="categorias.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="filtros.html">Filtros</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <div class="position-relative">
            <i class="bi bi-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">9</span>
          </div>
          <a href="#"><i class="bi bi-gear fs-5"></i></a>
          <i class="bi bi-person-circle fs-4"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- LAYOUT PRINCIPAL -->
  <div class="container-fluid">
    <div class="row">
      <!-- MENÚ LATERAL IZQUIERDO -->
      <nav class="col-md-2 sidebar bg-white">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="configUsuario.html">Datos Usuario</a></li>
          <li class="nav-item"><a class="nav-link" href="configColorUI.html">Color UI</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Temas</a></li>
          <li class="nav-item"><a class="nav-link active" href="configFuenteUI.html">Fuente</a></li>
        </ul>
      </nav>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="col-md-10 content-area">
        <!-- Opción Claro -->
        <div class="theme-option">
          <div class="theme-image">
            <div class="placeholder-icon"></div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="temaUI" id="temaClaro" checked>
            <label class="form-check-label" for="temaClaro">Claro</label>
          </div>
        </div>

        <!-- Opción Oscuro -->
        <div class="theme-option">
          <div class="theme-image">
            <div class="placeholder-icon"></div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="temaUI" id="temaOscuro">
            <label class="form-check-label" for="temaOscuro">Oscuro</label>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
