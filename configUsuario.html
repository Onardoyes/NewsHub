<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración - Información Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <style>
    .sidebar {
      min-height: 100vh;
      border-right: 1px solid #dee2e6;
      padding-top: 1rem;
    }

    .content-area {
      padding: 2rem;
    }

    .profile-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }

    .profile-buttons {
      margin-top: 1.5rem;
    }

    .profile-buttons .btn {
      border-radius: 30px;
      margin: 0.3rem;
    }

    .info-labels {
      text-align: left;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }

      .info-labels {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categorias</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="filtrosDropdown" role="button" data-bs-toggle="dropdown">Filtros</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Hoy</a></li>
              <li><a class="dropdown-item" href="#">Esta semana</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <div class="position-relative">
            <i class="bi bi-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              9
            </span>
          </div>
          <i class="bi bi-gear fs-5"></i>
          <i class="bi bi-person-circle fs-4"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- LAYOUT PRINCIPAL -->
  <div class="container-fluid">
    <div class="row">
      <!-- MENÚ LATERAL IZQUIERDO -->
      <nav class="col-md-2 sidebar bg-white">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Datos Usuario</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Color UI</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Temas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Fuente</a></li>
        </ul>
      </nav>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="col-md-10 content-area">
        <div class="profile-card mx-auto col-lg-8">
          <h5 class="fw-bold mb-4">Información de Usuario</h5>

          <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-4">
            <!-- Imagen -->
            <div class="profile-image">
              <i class="bi bi-image"></i>
            </div>

            <!-- Info -->
            <div class="info-labels">
              <p><strong>Nombre:</strong></p>
              <p><strong>Correo:</strong></p>
              <button class="btn btn-primary">Cambiar Datos</button>
            </div>
          </div>

          <!-- Botones -->
          <div class="profile-buttons d-flex flex-column flex-md-row justify-content-center">
            <button class="btn btn-primary">Cambiar Foto de Perfil</button>
            <button class="btn btn-primary">Cambiar Contraseña</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
